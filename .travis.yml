os: linux
dist: trusty
sudo: required
addons:
  apt:
    packages:
      - lib32stdc++6
      - lib32z1
      - lib32z1-dev
      - gcc-multilib
      - python-dev
      - python3
      - openssl
      - libssl-dev
      - pkg-config
language: python
python: "2.7"
script:
  - which -a python2.7
  - ls -lah '/usr/local/bin/python2.7'
